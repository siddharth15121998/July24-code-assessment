<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Books</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
           <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">

            <table class="table table-borderless">
                <tr>
                    <td>Book name</td>
                    <td> <input type="text" class="form-control"> </td>
                </tr>
                <tr>
                    <td>author</td>
                    <td> <input type="text" class="form-control"> </td>
                </tr>
                <tr>
                    <td>description</td>
                    <td> <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea> </td>
                </tr>
                <tr>
                    <td>publisher</td>
                    <td> <input type="text" class="form-control"> </td>
                </tr>
                <tr>
                    <td>price</td>
                    <td> <input type="number" class="form-control"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button class="btn btn-success">Add Book</button> </td>
                </tr>
            </table>
           </div>
           <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
       </div>
   </div>
</body>
</html>
